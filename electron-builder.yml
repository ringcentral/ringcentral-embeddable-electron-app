appId: com.ringcentral.integration.EmbeddableVoice
productName: RingCentral Embeddable
files:
  - package.json
  - api.json
  - main.js
  - app.html
  - app.js
  - preload.js
  - header_logo.svg
  - icon.*
  - icons/*
directories:
  buildResources: ./
  output: release
protocols:
  -
   name: call
   role: Viewer
   schemes:
     - tel
     - callto
     - sms
publish:
  -
    provider: github
    owner: ringcentral
    repo: ringcentral-embeddable-electron-app
mac:
  category: public.app-category.business
  icon: icon.icns
dmg:
  contents:
    -
      x: 130
      y: 220
    -
      x: 410
      y: 220
      type: link
      path: /Applications
win:
  target:
    - nsis
linux:
  target:
    - deb
    - AppImage
    - snap
    - rpm  # RPM requires rpmbuild which only works on Linux
  category: Telephony
  executableName: ringcentral-embeddable-voice
  executableArgs:
    - --no-sandbox
    - --ozone-platform=x11
    - --enable-features=UseOzonePlatform
    - --use-gl=desktop
snap:
  confinement: strict
  grade: stable
  summary: RingCentral Embeddable Voice Desktop App
  environment:
    DISABLE_WAYLAND: "1"
    ELECTRON_OZONE_PLATFORM_HINT: "x11"
    GDK_BACKEND: "x11"
    XDG_SESSION_TYPE: "x11"
    LIBGL_ALWAYS_SOFTWARE: "1"
rpm:
  fpm: ["--rpm-rpmbuild-define=_build_id_links none"]
  depends:
    - /usr/lib64/libuuid.so.1
